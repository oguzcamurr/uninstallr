name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnostics
        run: |
          uname -a
          sw_vers || true
          echo "PWD: $(pwd)"
          ls -la
          echo "Top of uninstallr.sh:"
          head -n 20 uninstallr.sh

      - name: Ensure script is executable
        run: chmod +x uninstallr.sh

      - name: Install ShellCheck
        run: brew update && brew install shellcheck

      - name: Lint with ShellCheck
        run: shellcheck -x uninstallr.sh

      - name: Dry-run test (tolerate non-zero)
        run: |
          set -euo pipefail
          ./uninstallr.sh --dry-run "Spotify" || true

