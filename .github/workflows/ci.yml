name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Assert macOS
        run: |
          echo "RUNNER_OS=$RUNNER_OS"
          echo "HOME=$HOME"
          uname -a
          if [ "${RUNNER_OS}" != "macOS" ]; then
            echo "Not on macOS. Wrong workflow/runner triggered."
            exit 1
          fi
          sw_vers || true
          echo "PWD=$(pwd)"
          ls -la
          echo "Top of uninstallr.sh:"
          head -n 20 uninstallr.sh || true

      - name: Ensure script is executable
        run: chmod +x uninstallr.sh

      - name: Install ShellCheck
        run: brew update && brew install shellcheck

      - name: Lint with ShellCheck
        run: shellcheck -x uninstallr.sh

      - name: Dry-run test (tolerate non-zero)
        continue-on-error: true
        run: ./uninstallr.sh --dry-run "Spotify"

